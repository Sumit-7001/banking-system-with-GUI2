<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <!-- স্টাইলশীট এবং ফন্ট লিঙ্ক -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- নতুন অ্যানিমেশন কীফ্রেম --- */
        @keyframes gradientDrift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* শুধুমাত্র লগইন পেজের জন্য বিশেষ স্টাইল */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            /* --- নতুন অ্যানিমেটেড গ্র্যাডিয়েন্ট ব্যাকগ্রাউন্ড --- */
            background: linear-gradient(-45deg, #f5e3ff, #e9d5ff, #d1eaff, #e0f2f1);
            background-size: 400% 400%;
            animation: gradientDrift 20s ease infinite;
            background-attachment: fixed;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .login-header h2 {
            font-weight: 600;
            font-size: 2rem;
            color: #6a00e0;
        }
        .login-header p {
            color: #555;
        }
        
        .account-form input[type="text"],
        .account-form input[type="password"] {
            width: 100%;
        }

        /* লগআউট বক্সটিকে হালকা থিমে আনা */
        .flash {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .flash.info {
            background: rgba(0, 123, 255, 0.1);
            color: #004085;
            border-color: rgba(0, 123, 255, 0.2);
        }
        .flash.danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-color: rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please enter your credentials to login.</p>
        </div>

        <!-- ফ্ল্যাশ মেসেজ দেখানোর জন্য -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}"><i class="bi bi-exclamation-triangle-fill"></i> {{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card login-card">
            <form action="{{ url_for('login') }}" method="POST" class="account-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" style="margin-top: 2rem; text-align: center;">

                    <button type="submit" class="cta-button" style="width: 50% ,display: flex ,text-align: center;">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
