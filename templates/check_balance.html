{% extends "base.html" %}
{% block title %}Check Balance{% endblock %}

{% block content %}
<section class="card">
    <div class="card-header">
        <h3>Check Account Balance</h3>
    </div>
    <form action="{{ url_for('check_balance') }}" method="POST" class="account-form">
        <div class="form-group">
            <label for="acc_no">Account Number:</label>
            <input type="text" id="acc_no" name="acc_no" required>
        </div>
        <div class="form-group">
            <button type="submit" class="cta-button">Check Balance</button>
        </div>
    </form>
</section>
{% endblock %}
